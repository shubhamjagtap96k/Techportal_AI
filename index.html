<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI TechPortal - Developer Skill Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>AI TechPortal</h1>
        <p>Your centralized gateway to the developer ecosystem. Navigate skills, find tools, and level up.</p>
    </header>

    <main>
        <section id="categories" class="category-grid">
            <!-- Categories will be injected here via JS -->
        </section>
    </main>

    <!-- Modal for Drill-down -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal" class="close-btn">&times;</button>
            <div id="modal-body">
                <!-- Dynamic content (Subcategories, Questions, Resources) goes here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
